---
# vars file for deploy-lex-core-service

# For script
release_name: "{{ network_alias_cb_integration_framework }}"
template_compose_file_name: cb-integration-framework.j2
template_env_file_name: cb-integration-framework-env.j2
compose_file_name: "{{ service_cb_integration_framework }}.yml"
env_file_name: "{{ service_cb_integration_framework }}.env"
helm_env_file_location: "../helm_charts/igot-deploy/templates/"
helm_env_file_name: "{{ helm_env_file_location }}/{{ service_cb_integration_framework }}.env"
#chart_path: "../kubernetes-deploy/cb-integration-framework"

env_file_deployment_location: "{{ env_files_dir }}/{{ env_file_name }}"
